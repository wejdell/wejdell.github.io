---
title: "Archive"
layout: default
---

<main>
  <header><h1>{{ include.title | default: page.title }}</h1></header>
  <nav class="smooth">
    {% for post in site.posts %}
      <div>
          <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time><a href="{{ post.url | relative_url }}">{{ post.title }}</a>
          {% assign excerptParts = post.excerpt | split: "<!--excerpt-start-->" %}
          {{ excerptParts[1] | strip_newlines | truncatewords: 50 }}
      </div>
    {% endfor %}
  </nav>
</main>
